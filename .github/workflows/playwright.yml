name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  e2e-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    container:
      image: mcr.microsoft.com/playwright:v1.56.1-jammy  # imagem oficial Playwright

    steps:
      - name: Get code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci  # mais rÃ¡pido e confiÃ¡vel que npm install

      # ðŸ‘‰ Executa testes e salva saÃ­da JSON, sem quebrar o job ainda
      - name: Run Playwright tests (collect results)
        run: |
          npx playwright test --reporter=json > results.json || true

      # ðŸ‘‰ Calcula taxa de sucesso e bloqueia se abaixo de 90%
      - name: Check test pass rate
        run: |
          passed=$(jq '[.suites[].specs[] | select(.ok == true)] | length' results.json)
          total=$(jq '[.suites[].specs[]] | length' results.json)
          pass_rate=$(( 100 * passed / total ))

          echo "âœ… $passed of $total tests passed ($pass_rate%)"

          if [ $pass_rate -lt 90 ]; then
            echo "âŒ Test pass rate below threshold (90%)"
            exit 1
          else
            echo "âœ… Test pass rate acceptable (>= 90%)"
          fi

      # ðŸ‘‰ Sempre faz upload do relatÃ³rio HTML
      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
